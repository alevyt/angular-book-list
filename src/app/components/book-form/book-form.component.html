<h2 mat-dialog-title>{{ data.book ? 'Edit Book' : 'Add New Book' }}</h2>
<mat-dialog-content>
  <form [formGroup]="bookForm">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="bookForm.get('title')?.invalid">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" required>
      <mat-error *ngIf="bookForm.get('author')?.invalid">Author is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Year of Publication</mat-label>
      <input matInput formControlName="year" required>
      <mat-error *ngIf="bookForm.get('year')?.hasError('required')">Year is required</mat-error>
      <mat-error *ngIf="bookForm.get('year')?.hasError('pattern')">Enter a valid year</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
      <mat-error *ngIf="bookForm.get('description')?.invalid">Description is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
